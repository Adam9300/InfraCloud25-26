<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>View — Image Experiment (SQL)</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="wrap">
    <div class="row">
      <h1>Item #{{ item["id"] }}</h1>
      <a href="/gallery">← Gallery</a>
    </div>

    <div class="card">
      <div class="meta">
        <div><strong>Experiment:</strong> {{ item["experiment"] }}</div>
        <div><strong>Uploaded:</strong> {{ item["created_at"] }}</div>
        <div><strong>Client IP:</strong> {{ item["client_ip"] or "-" }}</div>
        <div><strong>Originele naam:</strong> {{ item["original_name"] }}</div>
      </div>

      <div class="grid2">
        <div>
          <h2>Origineel</h2>
          <img src="/uploads/{{ item['stored_name'] }}" alt="original" />
        </div>
        <div>
          <h2>Resultaat</h2>
          <img src="/results/{{ item['result_name'] }}" alt="result" />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
