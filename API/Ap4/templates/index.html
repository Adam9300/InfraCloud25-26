<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>API Webform Experiment</title>
</head>
<body>
    <h1>REST API Webform Experiment</h1>

    <form method="post">
        <label>Gebruikers-ID:</label>
        <input type="text" name="user_id">
        <button type="submit">Zoek gebruiker</button>
    </form>

    <hr>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if user %}
        <h2>Gebruikersgegevens</h2>
        <p><strong>Naam:</strong> {{ user.name }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Stad:</strong> {{ user.address.city }}</p>
    {% endif %}
</body>
</html>
